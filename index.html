# Venue Booking System

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Venue Booking System</h1>
        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#venues">Available Venues</a></li>
                <li><a href="#history">Booking History</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="login">
        <h2>Student Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="venues">
        <h2>Available Venues</h2>
        <div id="venueList"></div>
    </section>

    <section id="booking">
        <h2>Book a Venue</h2>
        <form id="bookingForm">
            <select id="venueSelect" required>
                <option value="">Select Venue</option>
            </select>
            <input type="date" required>
            <input type="time" required>
            <textarea placeholder="Event Details" required></textarea>
            <button type="submit">Submit Booking Request</button>
        </form>
    </section>

    <section id="history">
        <h2>Booking History</h2>
        <div id="bookingHistory"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
